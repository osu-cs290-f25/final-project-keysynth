<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeySynth</title>
</head>
<body>
    <div id="synth-container">
        <div id="settings">
            <label for="volume-slider">Volume</label>
            <input type="range" name="volume" id="volume-slider" min="0" max="1" value="1" step="0.1">
            <label for="attack-slider">Attack</label>
            <input type="range" name="attack" id="attack-slider" min="0" max="2" value="0" step="0.1">
            <label for="release-slider">Release</label>
            <input type="range" name="release" id="release-slider" min="0.1" max="2" value="0.1" step="0.1">
        </div>
        <div id="keys">
            <button id="c4">C4</button>
            <button id="d4">D4</button>
            <button id="e4">E4</button>
            <button id="f4">F4</button>
            <button id="g4">G4</button>
            <button id="a4">A4</button>
            <button id="b4">B4</button>
            <button id="c4">C5</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
